# =============================================================================
# CryptoPulse Local Development Stack
# =============================================================================
# Simulates Azure infrastructure locally using open-source alternatives
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f kafka  # View Kafka logs
#   docker-compose down -v        # Stop and remove volumes

version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # Zookeeper (required for Kafka)
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: cryptopulse-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: nc -z localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Kafka (Event Hubs simulation)
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cryptopulse-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 5

  # ---------------------------------------------------------------------------
  # Kafka UI (optional - monitoring)
  # ---------------------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: cryptopulse-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: cryptopulse-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # ---------------------------------------------------------------------------
  # MinIO (ADLS Gen2 / S3 simulation for Delta Lake)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: cryptopulse-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MinIO Setup (creates buckets on startup)
  # ---------------------------------------------------------------------------
  minio-setup:
    image: minio/mc:latest
    container_name: cryptopulse-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/cryptopulse-bronze;
      mc mb --ignore-existing myminio/cryptopulse-silver;
      mc mb --ignore-existing myminio/cryptopulse-gold;
      mc mb --ignore-existing myminio/cryptopulse-checkpoints;
      mc mb --ignore-existing myminio/cryptopulse-mlflow;
      echo 'Buckets created successfully';
      exit 0;
      "

  # ---------------------------------------------------------------------------
  # Spark Master
  # ---------------------------------------------------------------------------
  spark-master:
    image: bitnami/spark:3.5
    container_name: cryptopulse-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8081
    ports:
      - "7077:7077"
      - "8081:8081"
    volumes:
      - spark-data:/opt/bitnami/spark/work
      - ./pipelines:/opt/bitnami/spark/pipelines:ro
      - ./cryptopulse:/opt/bitnami/spark/cryptopulse:ro

  # ---------------------------------------------------------------------------
  # Spark Worker
  # ---------------------------------------------------------------------------
  spark-worker:
    image: bitnami/spark:3.5
    container_name: cryptopulse-spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=2
    ports:
      - "8082:8081"
    volumes:
      - spark-data:/opt/bitnami/spark/work
      - ./pipelines:/opt/bitnami/spark/pipelines:ro
      - ./cryptopulse:/opt/bitnami/spark/cryptopulse:ro

  # ---------------------------------------------------------------------------
  # Redis (caching and rate limiting)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: cryptopulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MLflow (model tracking and registry)
  # ---------------------------------------------------------------------------
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.0
    container_name: cryptopulse-mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    command: >
      mlflow server 
      --host 0.0.0.0 
      --port 5000 
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root s3://cryptopulse-mlflow/
    volumes:
      - mlflow-data:/mlflow
    depends_on:
      minio-setup:
        condition: service_completed_successfully

  # ---------------------------------------------------------------------------
  # CryptoPulse API (FastAPI + LangGraph Agents)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptopulse-api
    ports:
      - "8000:8000"
    environment:
      CRYPTOPULSE_ENV: development
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_URL: redis://redis:6379/0
      MLFLOW_TRACKING_URI: http://mlflow:5000
      DELTA_LAKE_PATH: /data/delta
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: "false"
      API_WORKERS: 2
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # CryptoPulse Ingestion Functions (Binance + News, timer-triggered)
  # ---------------------------------------------------------------------------
  ingestion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptopulse-ingestion
    entrypoint: ["python", "-c", "
      import asyncio, time;
      from functions.binance_ingestion import ingest_trades;
      from functions.news_ingestion import ingest_news;

      async def run():
          while True:
              try:
                  await ingest_trades(publish=True);
                  await ingest_news(publish=True);
              except Exception as e:
                  print(f'Ingestion error: {e}');
              time.sleep(30);

      asyncio.run(run())
    "]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      BINANCE_REST_URL: https://api.binance.com
      BINANCE_TRADING_PAIRS: BTCUSDT,ETHUSDT,BNBUSDT,SOLUSDT,XRPUSDT
      NEWS_CRAWL_INTERVAL: 60
      CRYPTOPULSE_ENV: development
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  minio-data:
  spark-data:
  redis-data:
  mlflow-data:

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  default:
    name: cryptopulse-network
